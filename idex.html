<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отключение скролл-зума</title>
  <script>
    // Отключаем Ctrl + колесо мыши
    window.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault(); // предотвращаем масштабирование
      }
    }, { passive: false }); // Важно: passive должен быть false
  </script>
</head>
<body>
  <h1>Попробуй Ctrl + колесо мыши — масштаб не изменится</h1>
  <p>Это отключает скролл-зум только на этой странице.</p>
  <img src="https://via.placeholder.com/300" alt="Пример изображения">
</body>
</html>
