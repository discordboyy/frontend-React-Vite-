<!DOCTYPE html>
<html style"scroll-behavior: smooth;" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Currency check</title>
    <link rel="icon" type="image/png" href="src/assets/icon-profile.png" />
    <link
      href="https://fonts.cdnfonts.com/css/nordnet-sans-mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/style.css">
    <script>
      // Отключаем Ctrl + колесо мыши
      window.addEventListener('wheel', function (e) {
        if (e.ctrlKey) {
          e.preventDefault(); // предотвращаем масштабирование
        }
      }, { passive: false }); // Важно: passive должен быть false
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
