<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Currency check</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link
      href="https://fonts.cdnfonts.com/css/nordnet-sans-mono"
      rel="stylesheet"
    />
    <script>
      // Отключаем Ctrl + колесо мыши
      window.addEventListener('wheel', function (e) {
        if (e.ctrlKey) {
          e.preventDefault(); // предотвращаем масштабирование
        }
      }, { passive: false }); // Важно: passive должен быть false
    </script>
      <style>
        html {
          scroll-behavior: smooth;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
